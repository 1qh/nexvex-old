appId: dev.lazyconvex.blog
---
- runFlow: login.yaml

- assertVisible: "Blog"

- tapOn:
    text: "plus"
- waitForAnimationToEnd
- assertVisible: "New Post"

- tapOn: "My awesome post"
- inputText: "Pagination Post One"
- hideKeyboard

- tapOn:
    point: 540,1404
- inputText: "First post content for pagination test"
- hideKeyboard

- scrollUntilVisible:
    element: "Published"
    direction: DOWN
    timeout: 5000

- tapOn: "Create"
- waitForAnimationToEnd

- extendedWaitUntil:
    notVisible: "New Post"
    timeout: 15000

- extendedWaitUntil:
    visible: "Blog"
    timeout: 10000

- extendedWaitUntil:
    visible: "Pagination Post One"
    timeout: 10000

- tapOn:
    text: "plus"
- waitForAnimationToEnd
- assertVisible: "New Post"

- tapOn: "My awesome post"
- inputText: "Pagination Post Two"
- hideKeyboard

- tapOn:
    point: 540,1404
- inputText: "Second post content for pagination test"
- hideKeyboard

- scrollUntilVisible:
    element: "Published"
    direction: DOWN
    timeout: 5000

- tapOn: "Create"
- waitForAnimationToEnd

- extendedWaitUntil:
    notVisible: "New Post"
    timeout: 15000

- extendedWaitUntil:
    visible: "Blog"
    timeout: 10000

- scrollUntilVisible:
    element: "Pagination Post Two"
    direction: DOWN
    timeout: 15000

- assertVisible: "Pagination Post One"

- scrollUntilVisible:
    element:
      text: "Load More"
    direction: DOWN
    timeout: 5000
    optional: true
