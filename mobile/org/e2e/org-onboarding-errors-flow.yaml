appId: dev.lazyconvex.org
---
- runFlow: login.yaml

- assertVisible: "No Organizations"
- tapOn: "Get Started"
- waitForAnimationToEnd
- assertVisible: "Profile"

- tapOn: "Next"
- waitForAnimationToEnd
- assertVisible: "Profile"

- scrollUntilVisible:
    element: "Display Name"
    direction: DOWN
    timeout: 5000

- tapOn: "Display Name"
- inputText: "Error Test User"

- tapOn: "Next"
- waitForAnimationToEnd
- assertVisible: "Organization"

- tapOn: "Next"
- waitForAnimationToEnd
- assertVisible: "Organization"

- tapOn: "Organization Name"
- inputText: "Error Org"
- tapOn: "URL Slug"
- inputText: "error-org-valid"

- tapOn: "Next"
- waitForAnimationToEnd
- assertVisible: "Appearance"

- tapOn: "Next"
- waitForAnimationToEnd
- assertVisible: "Preferences"
- assertVisible: "Complete"
