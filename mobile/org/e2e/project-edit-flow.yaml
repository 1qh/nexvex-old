appId: dev.lazyconvex.org
---
- runFlow: onboarding-flow.yaml

- assertVisible: "Projects"

- tapOn:
    text: "plus"
- waitForAnimationToEnd
- tapOn: "Project Name"
- inputText: "Editable Project"
- tapOn: "Description (optional)"
- inputText: "Original description"
- tapOn: "Create"
- waitForAnimationToEnd

- extendedWaitUntil:
    visible: "Editable Project"
    timeout: 10000
- assertVisible: "Original description"
