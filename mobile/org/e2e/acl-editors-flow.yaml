appId: dev.lazyconvex.org
---
- runFlow: onboarding-flow.yaml

- assertVisible: "Projects"

- tapOn:
    text: "plus"
- waitForAnimationToEnd
- tapOn: "Project Name"
- inputText: "Editors Test Project"
- tapOn: "Create"
- waitForAnimationToEnd
- extendedWaitUntil:
    visible: "Editors Test Project"
    timeout: 10000

- tapOn: "Editors Test Project"
- waitForAnimationToEnd
- assertVisible: "Tasks"
- assertVisible: "New task..."

- back
- waitForAnimationToEnd
- assertVisible: "Projects"

- tapOn: "Wiki"
- waitForAnimationToEnd

- tapOn:
    text: "plus"
- waitForAnimationToEnd
- tapOn: "Page Title"
- inputText: "Editors Wiki Page"
- tapOn: "Slug (URL-friendly)"
- inputText: "editors-wiki-page"
- tapOn: "Create"
- waitForAnimationToEnd
- extendedWaitUntil:
    visible: "Editors Wiki Page"
    timeout: 10000

- tapOn: "Editors Wiki Page"
- waitForAnimationToEnd
- assertVisible: "Edit Wiki"

- scrollUntilVisible:
    element: "Delete Page"
    direction: DOWN
    timeout: 5000
- assertVisible: "Danger Zone"
- assertVisible: "Delete Page"

- back
- waitForAnimationToEnd
