appId: dev.lazyconvex.org
---
- runFlow: onboarding-flow.yaml

- tapOn:
    text: "plus"
- waitForAnimationToEnd
- tapOn: "Project Name"
- inputText: "Status Test Project"
- tapOn: "Create"
- waitForAnimationToEnd

- extendedWaitUntil:
    visible: "Status Test Project"
    timeout: 10000

- assertVisible: "Status Test Project"
- assertVisible:
    text: "Active"
    optional: true

- tapOn:
    text: "Edit"
    index: 0
    optional: true
- waitForAnimationToEnd
- extendedWaitUntil:
    visible: "Edit Project"
    timeout: 10000

- assertVisible: "Details"
- assertVisible:
    id: "projectNameField"
- assertVisible:
    id: "projectStatusPicker"

- tapOn:
    id: "saveProjectButton"
- waitForAnimationToEnd

- extendedWaitUntil:
    visible: "Status Test Project"
    timeout: 10000
