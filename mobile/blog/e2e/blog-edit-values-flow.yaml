appId: dev.lazyconvex.blog
---
- runFlow: login.yaml

- assertVisible: "Blog"

- tapOn:
    text: "plus"
- waitForAnimationToEnd
- assertVisible: "New Post"

- tapOn: "My awesome post"
- inputText: "Edit Values Test"
- hideKeyboard

- tapOn:
    point: 540,1404
- inputText: "Original content for edit test"
- hideKeyboard

- scrollUntilVisible:
    element: "Published"
    direction: DOWN
    timeout: 5000

- tapOn: "Create"
- waitForAnimationToEnd

- extendedWaitUntil:
    notVisible: "New Post"
    timeout: 15000

- extendedWaitUntil:
    visible: "Blog"
    timeout: 10000

- extendedWaitUntil:
    visible: "Edit Values Test"
    timeout: 10000

- tapOn: "Edit Values Test"
- waitForAnimationToEnd
- assertVisible: "Detail"
- assertVisible: "Edit Values Test"

- tapOn:
    text: "pencil"
- waitForAnimationToEnd
- assertVisible: "Edit Post"
- assertVisible: "Edit Values Test"

- tapOn: "Edit Values Test"
- eraseText: 50
- inputText: "Updated Edit Values"
- hideKeyboard

- scrollUntilVisible:
    element: "Saved"
    direction: DOWN
    timeout: 10000

- tapOn: "Cancel"
- waitForAnimationToEnd

- extendedWaitUntil:
    visible: "Updated Edit Values"
    timeout: 10000
