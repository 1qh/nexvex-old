appId: dev.lazyconvex.blog
---
- runFlow: login.yaml

- assertVisible: "Blog"

- tapOn:
    text: "plus"
- waitForAnimationToEnd
- assertVisible: "New Post"

- tapOn: "My awesome post"
- inputText: "My Draft Blog Post"
- hideKeyboard

- tapOn:
    point: 540,1404
- inputText: "This is a draft that should be visible to the owner"
- hideKeyboard

- scrollUntilVisible:
    element: "Published"
    direction: DOWN
    timeout: 5000

- tapOn: "Create"
- waitForAnimationToEnd

- extendedWaitUntil:
    notVisible: "New Post"
    timeout: 15000

- extendedWaitUntil:
    visible: "Blog"
    timeout: 10000

- extendedWaitUntil:
    visible: "My Draft Blog Post"
    timeout: 10000

- assertVisible: "Draft"
- assertVisible: "My Draft Blog Post"
