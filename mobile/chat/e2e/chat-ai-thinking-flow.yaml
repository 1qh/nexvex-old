appId: dev.lazyconvex.chat
---
- runFlow: login.yaml

- assertVisible: "Chats"

- tapOn:
    text: "plus"
- waitForAnimationToEnd
- extendedWaitUntil:
    visible: "New Chat"
    timeout: 15000
- tapOn:
    text: "New Chat"
    index: 0
- waitForAnimationToEnd

- tapOn: "Message..."
- inputText: "Hello, tell me a joke"
- tapOn:
    id: "sendButton"
- waitForAnimationToEnd

- extendedWaitUntil:
    visible: "Hello, tell me a joke"
    timeout: 15000

- assertVisible:
    text: "Thinking..."
    optional: true

- extendedWaitUntil:
    notVisible: "Thinking..."
    timeout: 30000
    optional: true
